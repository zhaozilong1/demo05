<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>

</head>
<body>

</body>
</html>
<script>
    $(function(){
        $.ajax({
            url:"http://localhost:3000/",
            type:"POST",
            success:function(e){
                console.log(e)
                var str = ""
                for(var i=0;i<e.length;i++){
                    str += "<h3>"+e[i].name+"</h3>"
                }
                $("body").html(str)
            }
        })
    })
</script>
